<!DOCTYPE html>
<html>
<head>
    <title>KrishiSahay AI Assistant</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f9f4;
        }

        .header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            width: 70%;
            margin: auto;
            margin-top: 20px;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 6px solid #2e8b57;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2e8b57;
        }

        input {
            padding: 8px;
            width: 220px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #246b45;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="header">
    ðŸŒ¾ KrishiSahay AI Assistant
</div>

<div class="container">

    <div class="section">
        <h2>Ask Farming Question</h2>
        <input type="text" id="question" placeholder="Ask question">
        <button onclick="askAI()">Ask</button>
        <p id="aiResult"></p>
    </div>

    <div class="section">
        <h2>Check Weather</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
        <p id="weatherResult"></p>
    </div>

    <div class="section">
        <h2>Pesticide Suggestion</h2>
        <input type="text" id="crop" placeholder="Enter crop">
        <button onclick="getPesticide()">Get Pesticide</button>
        <p id="pesticideResult"></p>
    </div>

    <div class="section">
        <h2>Crop Recommendation</h2>
        <input type="text" id="soil" placeholder="Enter soil type">
        <button onclick="getCrop()">Recommend</button>
        <p id="cropResult"></p>
    </div>

</div>

<script>

async function askAI() {
    const question = document.getElementById("question").value;
    const response = await fetch(`/ask/${question}`);
    const data = await response.json();
    document.getElementById("aiResult").innerText = data.answer;
}

async function getWeather() {
    const city = document.getElementById("city").value;
    const response = await fetch(`/weather/${city}`);
    const data = await response.json();
    document.getElementById("weatherResult").innerText =
        `Temperature: ${data.temperature}Â°C | Humidity: ${data.humidity}% | Condition: ${data.description}`;
}

async function getPesticide() {
    const crop = document.getElementById("crop").value;
    const response = await fetch(`/pesticide/${crop}`);
    const data = await response.json();
    document.getElementById("pesticideResult").innerText = data.solution;
}

async function getCrop() {
    const soil = document.getElementById("soil").value;
    const response = await fetch(`/crop/${soil}`);
    const data = await response.json();
    document.getElementById("cropResult").innerText = data.crop;
}

</script>

</body>
</html>
